##### Terminal & timing ########################################################

set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"
set -sg escape-time 10
# Keep Ctrl-i distinct from Tab when available
set -ga terminal-features ",xterm-256color:RGB,csiu"

##### Prefix & core keys #######################################################

set -g prefix C-a
unbind C-b
bind-key C-a send-prefix

unbind %
bind | split-window -h
unbind '"'
bind - split-window -v

unbind r
bind r source-file ~/.tmux.conf \; display-message "tmux.conf reloaded"

##### Pane resizing with prefix (hjkl + Colemak neio) ##########################

# hjkl (with prefix)
bind -r h resize-pane -L 5
bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r l resize-pane -R 5

# Colemak neio (with prefix)
bind -r n resize-pane -L 5
bind -r e resize-pane -D 5
bind -r i resize-pane -U 5
bind -r o resize-pane -R 5

# Zoom toggle
bind -r m resize-pane -Z

##### Mouse & copy mode ########################################################

set -g mouse on

# Enable vi mode to allow us to use vim keys to move around in copy mode (Prefix + [ places us in copy mode)
set-window-option -g mode-keys vi

# Start selecting text with "v"
bind-key -T copy-mode-vi 'v' send -X begin-selection 

# Copy text with "y"
bind -T copy-mode-vi 'y' send-keys -X copy-pipe-and-cancel "pbcopy"

# Paste yanked text with "Prefix + P" ("Prefix + p" goes to previous window)
bind P paste-buffer
 
# Don't exit copy mode when dragging with mouse
unbind -T copy-mode-vi MouseDragEnd1Pane

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set -g renumber-windows on # Automatically renumber windows when one is closed

# Custom theme
bg="#3B4252"
default_fg="#D8DEE9"
session_fg="#A3BE8C"
session_selection_fg="#3B4252"
session_selection_bg="#81A1C1"
active_window_fg="#88C0D0"
active_pane_border="#abb2bf"

set -g status-justify centre
set -g status-right-length 200 # default: 10
set -g status-left-length 201 # default: 10
set -g status-right ""
set -g status-style "bg=${bg}"

set -g status-left "#[fg=${session_fg},bold,bg=${bg}]  #S"
set -g window-status-current-format "#[fg=${active_window_fg},bg=default]  #I:#W"
set -g window-status-format "#[fg=${default_fg},bg=default] #I:#W"
set -g window-status-last-style "fg=${default_fg},bg=default"
set -g pane-active-border-style "fg=${active_pane_border},bg=default"
set -g pane-border-style "fg=brightblack,bg=default"


##### Plugins (TPM) ############################################################

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'hendrikmi/tmux-cpu-mem-monitor'
set -g @resurrect-capture-pane-contents 'on'
set -g @continuum-restore 'on'


# Initialize TPM (keep at bottom)
run '~/.tmux/plugins/tpm/tpm'

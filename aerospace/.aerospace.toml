# ╭─────────────────────────────────────────────────────────────╮
# │                    🚀 AeroSpace Configuration                │
# │              macOS Tiling Window Manager                    │
# ╰─────────────────────────────────────────────────────────────╯
# Place a copy of this config to ~/.aerospace.toml
# After that, you can edit ~/.aerospace.toml to your liking

# ┌─────────────────────────────────────────────────────────────┐
# │                      ⚡ Startup Settings                     │
# └─────────────────────────────────────────────────────────────┘
# You can use it to add commands that run after AeroSpace startup.
# Available commands : https://nikitabobko.github.io/AeroSpace/commands
after-startup-command = []

# Start AeroSpace at login
start-at-login = true

# ┌─────────────────────────────────────────────────────────────┐
# │                    🔧 Normalization Settings                │
# └─────────────────────────────────────────────────────────────┘
# See: https://nikitabobko.github.io/AeroSpace/guide#normalization
enable-normalization-flatten-containers = true
enable-normalization-opposite-orientation-for-nested-containers = true

# ┌─────────────────────────────────────────────────────────────┐
# │                     🎨 Layout Configuration                 │
# └─────────────────────────────────────────────────────────────┘
# See: https://nikitabobko.github.io/AeroSpace/guide#layouts
# The 'accordion-padding' specifies the size of accordion padding
# You can set 0 to disable the padding feature
accordion-padding = 30

# Possible values: tiles|accordion
default-root-container-layout = 'tiles'

# Possible values: horizontal|vertical|auto
# 'auto' means: wide monitor (anything wider than high) gets horizontal orientation,
#               tall monitor (anything higher than wide) gets vertical orientation
default-root-container-orientation = 'auto'

# ┌─────────────────────────────────────────────────────────────┐
# │                    🖱️  Mouse & Focus Behavior               │
# └─────────────────────────────────────────────────────────────┘
# Mouse follows focus when focused monitor changes
# Drop it from your config, if you don't like this behavior
# See https://nikitabobko.github.io/AeroSpace/guide#on-focus-changed-callbacks
# See https://nikitabobko.github.io/AeroSpace/commands#move-mouse
on-focused-monitor-changed = ['move-mouse monitor-lazy-center']

# You can effectively turn off macOS "Hide application" (cmd-h) feature by toggling this flag
# Useful if you don't use this macOS feature, but accidentally hit cmd-h or cmd-alt-h key
# Also see: https://nikitabobko.github.io/AeroSpace/goodies#disable-hide-app
automatically-unhide-macos-hidden-apps = false

# ┌─────────────────────────────────────────────────────────────┐
# │                    ⌨️  Keyboard Layout                      │
# └─────────────────────────────────────────────────────────────┘
# Possible values: (qwerty|dvorak|colemak)
# See https://nikitabobko.github.io/AeroSpace/guide#key-mapping
[key-mapping]
    preset = 'qwerty'

# ┌─────────────────────────────────────────────────────────────┐
# │                      🪟 Window Gaps                         │
# └─────────────────────────────────────────────────────────────┘
# Gaps between windows (inner-*) and between monitor edges (outer-*).
# Possible values:
# - Constant:     gaps.outer.top = 8
# - Per monitor:  gaps.outer.top = [{ monitor.main = 16 }, { monitor."some-pattern" = 32 }, 24]
#                 In this example, 24 is a default value when there is no match.
#                 Monitor pattern is the same as for 'workspace-to-monitor-force-assignment'.
#                 See: https://nikitabobko.github.io/AeroSpace/guide#assign-workspaces-to-monitors
[gaps]
    inner.horizontal = 10
    inner.vertical =   10
    outer.left =       10
    outer.bottom =     10
    outer.top =        10
    outer.right =      10

# ╭─────────────────────────────────────────────────────────────╮
# │                   ⌨️  KEYBINDING CONFIGURATION              │
# ╰─────────────────────────────────────────────────────────────╯
# 'main' binding mode declaration
# See: https://nikitabobko.github.io/AeroSpace/guide#binding-modes
# 'main' binding mode must be always presented
# Fallback value (if you omit the key): mode.main.binding = {}
[mode.main.binding]

    # ┌─────────────────────────────────────────────────────────────┐
    # │  📋 Key Reference:                                           │
    # │  • Letters:    a-z                                          │
    # │  • Numbers:    0-9, keypad0-9                               │
    # │  • F-keys:     f1-f20                                       │
    # │  • Special:    minus, equal, period, comma, slash, etc.     │
    # │  • Arrows:     left, down, up, right                        │
    # │  • Modifiers:  cmd, alt, ctrl, shift                        │
    # └─────────────────────────────────────────────────────────────┘
    # All possible commands: https://nikitabobko.github.io/AeroSpace/commands

    # ┌─────────────────────────────────────────────────────────────┐
    # │                      🎛️  Layout Controls                    │
    # └─────────────────────────────────────────────────────────────┘
    # See: https://nikitabobko.github.io/AeroSpace/commands#layout
    alt-slash = 'layout tiles horizontal vertical'
    alt-comma = 'layout accordion horizontal vertical'

    # ┌─────────────────────────────────────────────────────────────┐
    # │                   🧭 Window Navigation                      │
    # └─────────────────────────────────────────────────────────────┘
    # QWERTY navigation (hjkl)
    alt-h = 'focus left'
    alt-j = 'focus down'
    alt-k = 'focus up'
    alt-l = 'focus right'

    # Colemak navigation (neio)
    alt-n = 'focus left'
    alt-e = 'focus down'
    alt-i = 'focus up'
    alt-o = 'focus right'


    # ┌─────────────────────────────────────────────────────────────┐
    # │                    🚚 Window Movement                       │
    # └─────────────────────────────────────────────────────────────┘
    # QWERTY movement (hjkl)
    alt-shift-h = 'move left'
    alt-shift-j = 'move down'
    alt-shift-k = 'move up'
    alt-shift-l = 'move right'

    # Colemak movement (neio)
    alt-shift-n = 'move left'
    alt-shift-e = 'move down'
    alt-shift-i = 'move up'
    alt-shift-o = 'move right'

    # ┌─────────────────────────────────────────────────────────────┐
    # │                     📏 Window Resizing                      │
    # └─────────────────────────────────────────────────────────────┘
    alt-minus = 'resize smart -50'
    alt-equal = 'resize smart +50'

    # ┌─────────────────────────────────────────────────────────────┐
    # │                 🏢 Workspace Navigation                     │
    # └─────────────────────────────────────────────────────────────┘
    # Numbered workspaces
    alt-1 = 'workspace 1'
    alt-2 = 'workspace 2'
    alt-3 = 'workspace 3'
    alt-4 = 'workspace 4'
    alt-5 = 'workspace 5'
    alt-6 = 'workspace 6'
    alt-7 = 'workspace 7'
    alt-8 = 'workspace 8'
    alt-9 = 'workspace 9'

    # Named workspaces (A-Z)
    alt-a = 'workspace A'    # 📱 Apps
    alt-b = 'workspace B'    # 🌐 Browser
    alt-c = 'workspace C'    # 💬 Chat
    alt-d = 'workspace D'    # 📊 Data
    alt-f = 'workspace F'    # 📁 Files
    alt-g = 'workspace G'    # 🎮 Games
    alt-m = 'workspace M'    # 🎵 Music
    alt-p = 'workspace P'    # 🎨 Photo
    alt-q = 'workspace Q'    # ❓ Quick
    alt-r = 'workspace R'    # 📖 Read
    alt-s = 'workspace S'    # ⚙️  System
    alt-t = 'workspace T'    # 👥 Teams
    alt-u = 'workspace U'    # 🔧 Utils
    alt-v = 'workspace V'    # 📹 Video
    alt-w = 'workspace W'    # 💻 Work
    alt-x = 'workspace X'    # ❌ Extra
    alt-y = 'workspace Y'    # 📝 Notes
    alt-z = 'workspace Z'    # 🚀 Zen

    # ┌─────────────────────────────────────────────────────────────┐
    # │                📦 Move Window to Workspace                 │
    # └─────────────────────────────────────────────────────────────┘
    # Move to numbered workspaces
    alt-shift-1 = 'move-node-to-workspace 1'
    alt-shift-2 = 'move-node-to-workspace 2'
    alt-shift-3 = 'move-node-to-workspace 3'
    alt-shift-4 = 'move-node-to-workspace 4'
    alt-shift-5 = 'move-node-to-workspace 5'
    alt-shift-6 = 'move-node-to-workspace 6'
    alt-shift-7 = 'move-node-to-workspace 7'
    alt-shift-8 = 'move-node-to-workspace 8'
    alt-shift-9 = 'move-node-to-workspace 9'

    # Move to named workspaces
    alt-shift-a = 'move-node-to-workspace A'
    alt-shift-b = 'move-node-to-workspace B'
    alt-shift-c = 'move-node-to-workspace C'
    alt-shift-d = 'move-node-to-workspace D'
    alt-shift-f = 'move-node-to-workspace F'
    alt-shift-g = 'move-node-to-workspace G'
    alt-shift-p = 'move-node-to-workspace P'
    alt-shift-q = 'move-node-to-workspace Q'
    alt-shift-r = 'move-node-to-workspace R'
    alt-shift-s = 'move-node-to-workspace S'
    alt-shift-t = 'move-node-to-workspace T'
    alt-shift-u = 'move-node-to-workspace U'
    alt-shift-v = 'move-node-to-workspace V'
    alt-shift-w = 'move-node-to-workspace W'
    alt-shift-x = 'move-node-to-workspace X'
    alt-shift-y = 'move-node-to-workspace Y'
    alt-shift-z = 'move-node-to-workspace Z'

    # ┌─────────────────────────────────────────────────────────────┐
    # │                  🎯 Special Actions                         │
    # └─────────────────────────────────────────────────────────────┘
    # Toggle fullscreen
    alt-shift-m = 'fullscreen'

    # Workspace navigation
    alt-tab = 'workspace-back-and-forth'
    alt-shift-tab = 'move-workspace-to-monitor --wrap-around next'

    # Enter service mode for advanced operations
    alt-shift-semicolon = 'mode service'

# ╭─────────────────────────────────────────────────────────────╮
# │                   🛠️  SERVICE MODE BINDINGS                 │
# ╰─────────────────────────────────────────────────────────────╯
# Advanced operations mode - Enter with alt-shift-;
# See: https://nikitabobko.github.io/AeroSpace/guide#binding-modes
[mode.service.binding]
    # ┌─────────────────────────────────────────────────────────────┐
    # │                   ⚡ System Operations                      │
    # └─────────────────────────────────────────────────────────────┘
    esc = ['reload-config', 'mode main']           # 🔄 Reload config
    r = ['flatten-workspace-tree', 'mode main']     # 🗂️  Reset layout
    f = ['layout floating tiling', 'mode main']     # 🎈 Toggle floating
    backspace = ['close-all-windows-but-current', 'mode main']  # 🗑️  Close others

    # ┌─────────────────────────────────────────────────────────────┐
    # │                    🔗 Window Joining                        │
    # └─────────────────────────────────────────────────────────────┘
    # QWERTY joining (hjkl)
    alt-shift-h = ['join-with left', 'mode main']
    alt-shift-j = ['join-with down', 'mode main']
    alt-shift-k = ['join-with up', 'mode main']
    alt-shift-l = ['join-with right', 'mode main']

    # Colemak joining (neio)
    alt-shift-n = ['join-with left', 'mode main']
    alt-shift-e = ['join-with down', 'mode main']
    alt-shift-i = ['join-with up', 'mode main']
    alt-shift-o = ['join-with right', 'mode main']



# ╭─────────────────────────────────────────────────────────────╮
# │                🎯 APPLICATION AUTO-ASSIGNMENT               │
# ╰─────────────────────────────────────────────────────────────╯
# Automatically move applications to specific workspaces

[[on-window-detected]]
    if.app-id = 'com.github.wez.wezterm'
    run = ['move-node-to-workspace W']            # 💻 Terminal → W (Work)

[[on-window-detected]]
    if.app-id = 'app.zen-browser.zen'
    run = ['move-node-to-workspace Z']            # 🚀 Browser → Z (Zen)

[[on-window-detected]]
    if.app-id = 'com.microsoft.teams2'
    run = ['layout floating', 'move-node-to-workspace T']  # 👥 Teams → T (floating)
